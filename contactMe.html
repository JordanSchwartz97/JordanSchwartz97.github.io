        <form>
            <div class="container contact-box">
                <form action="/thanks.html" method="post" target="_bl">
                    <div class="w3-container">
                        <h1 class="contact-text">Contact Me</h1>
                          <h4 class="contact-text">
                          Please fill out the form below to contact me.
                          </h4>
                    </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="fname" id="contact-box-info">First Name:</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname" id="contact-box-info">Last Name:</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="country" id="contact-box-info">Country:</label>
                    </div>
                    <div class="col-75">
                      <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="china">China</option>
                        <option value="india">India</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Nigeria">Nigeria</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="subject" id="contact-box-info">Subject:</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                  </div>
                   </div>
                </div>

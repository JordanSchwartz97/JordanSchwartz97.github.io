    <div class="w3-card-4">

        <header class="w3-container w3-blue">
        <div class="w3-container">
          <h1 class="contact-text">Contact</h1>
            <h3 class="contact-text">
            Please fill out the form below to contact me.
            </h3>
            
            <div class="container contact-box">
                <form action="action_page.php">
                  <div class="row">
                    <div class="col-25">
                      <label for="fname" id="contact-box-info">First Name:</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname" id="contact-box-info">Last Name:</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="country" id="contact-box-info">Country:</label>
                    </div>
                    <div class="col-75">
                      <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="subject" id="contact-box-info">Subject:</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
                </form>
              </div>
        </div>
